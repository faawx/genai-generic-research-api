name: Python Secure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ===================================================================
  # JOB 1: STATIC CHECKS (Run in Parallel)
  # These jobs run first. If any of them fail, the pipeline stops.
  # ===================================================================

  gitleaks-scan:
    name: üõ°Ô∏è Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 } # Needs full history to scan
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_FAIL: "true" # Fail the build if secrets are found


  sast-scan:
    name: üêç SAST (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          # Use a stable, fully-supported Python version for bandit
          python-version: '3.11'
      - name: Install and run bandit
        # -ll flag sets the reporting level to MEDIUM and above (break)
        run: |
          pip install bandit
          bandit -r . -ll
          

  sca-scan:
    name: üì¶ SCA (Trivy FS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy scan on requirements.txt
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'             # Scan the filesystem
          scan-ref: 'requirements.txt'
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'   # Fail on High or Critical
          exit-code: '1'              # Makes the job fail if vulns are found

      - name: Run Trivy scan on requirements-dev.txt
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'requirements-dev.txt' 
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
    

  # ===================================================================
  # JOB 2: Build and Test
  # ===================================================================

  build:
    name: üê≥ Build and Test
    needs: [ gitleaks-scan, sast-scan, sca-scan ] # Wait for checks to pass
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: "3.14"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    - name: Test with pytest
      run: |
        python -m pytest